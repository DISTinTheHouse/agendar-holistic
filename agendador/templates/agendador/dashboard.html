<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Citas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">📋 Citas Agendadas</h1>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Confirmado</th>
          <th>Registrado</th>
        </tr>
      </thead>
      <tbody>
        {% for cita in citas %}
        <tr>
          <td>{{ cita.nombre }}</td>
          <td>{{ cita.correo }}</td>
          <td>{{ cita.fecha }}</td>
          <td>{{ cita.hora }}</td>
          <td>{{ cita.confirmado|yesno:"✅,❌" }}</td>
          <td>{{ cita.creado_en }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="6" class="text-center">No hay citas registradas.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
